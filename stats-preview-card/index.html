<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Carlos E Alford @WebShuriken">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Inter and Lexend Deca - Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>

    <!-- Stats Preview Card Component -->
    <article class="stats-card">
      <div class="stats-card__hero-wrapper">
        <picture>
          <source media="(min-width: 1200px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" aria-hidden="true" class="stats-card__hero" alt="decorative image">
        </picture>
      </div>
      <div class="stats-card__content-wrapper">
        <header>
          <h1 class="stats-card__title">Get <span class="stats-card__title--feature">insights</span> that help your business grow.</h1>
        </header>
        <div class="stats-card__body">
          <p class="stats-card__body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <ul class="stats-card__list">
            <li class="stats-card__list-item">
              <span class="stats-card__list-item-stat">10k+</span>
              <span class="stats-card__list-item-stat-heading">companies</span>
            </li>
            <li class="stats-card__list-item">
              <span class="stats-card__list-item-stat">314</span>
              <span class="stats-card__list-item-stat-heading">templates</span>
            </li>
            <li class="stats-card__list-item">
              <span class="stats-card__list-item-stat">12M+</span>
              <span class="stats-card__list-item-stat-heading">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://carlosealford.com/" target="_blank">Carlos E Alford M</a>.
  </footer>

</body>
</html>
